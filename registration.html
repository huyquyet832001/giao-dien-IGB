<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div id="header"></div>
        <div class="img-fluid"><img src="image/gioi-thieu/03_header.jpg" alt=""></div>
        <div class="link-page">
            <ul>
                <li><a href=""><i class="fa fa-home"></i>Trang Chủ</a>
                    <span>|</span>
                </li>
                <li><a href="" class="active">Đăng Ký</a></li>
            </ul>
        </div>
        <div class="content">
            <form action="">
                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="Họ & Tên *">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Tên truy cập *">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="Điện thoại *">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Mật khẩu *">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="Địa chỉ">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Xác nhận mật khẩu *">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="Email *">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Mã bảo mật *"> <span>489540</span>
                    </div>

                </div>
                <p class="link-login">Bạn đã có tài khoản? <a href="">Đăng nhập</a></p>
                <div class="btn-registration">
                    <a href="">ĐĂNG KÝ</a>
                    <a href="">LÀM LẠI</a>
                </div>
            </form>
        </div>
        <div id="footer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/main.js"> </script>
</body>

</html>
